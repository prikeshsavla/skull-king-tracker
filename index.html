<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skull King Score Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
        

    <style type="text/tailwindcss">
        @layer utilities {
            .hidden {
                display: none !important;
            }
            /* Add custom styles if needed */
             .sticky-footer {
                position: sticky;
                bottom: 0;
                background-color: #e9ecef; /* Match footer background */
                z-index: 10; /* Ensure it stays on top */
             }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 p-4 sm:p-6">
    <div class="container mx-auto bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-2xl sm:text-3xl font-bold text-center text-blue-700 mb-6">Skull King Score Tracker</h1>

        <div id="player-setup" class="mb-6 p-4 border border-gray-300 rounded-md">
            <h2 class="text-xl font-semibold text-blue-600 mb-4">Player Setup</h2>

            <div id="cached-names" class="mb-4 p-3 bg-gray-200 rounded-md">
                <p class="font-semibold mb-2">Select cached players:</p>
                <div id="cached-names-buttons" class="flex flex-wrap gap-2">
                    </div>
                 <p id="no-cached-names" class="text-sm text-gray-600 italic hidden">No cached names found.</p>
            </div>

            <div id="selected-players" class="mb-4 p-3 border-dashed border-2 border-gray-400 rounded-md">
                 <p class="font-semibold mb-2">Players in New Game:</p>
                 <ul id="player-list" class="flex flex-wrap gap-x-4 gap-y-2 list-none p-0 m-0">
                      <li class="text-gray-600 italic">No players added yet.</li>
                 </ul>
            </div>


            <div class="flex flex-col sm:flex-row gap-2">
                <input type="text" id="new-player-name" placeholder="Enter player name" class="flex-grow p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button id="add-player-btn" class="p-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Add Player</button>
            </div>
             <div class="flex flex-col sm:flex-row gap-2 mt-4">
                <button id="start-game-btn" class="w-full p-2 bg-green-600 text-white rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 disabled:opacity-50 disabled:cursor-not-allowed" disabled>Start Game</button>
             </div>
        </div>

        <div id="game-area" class="hidden">
             <button id="new-game-btn" class="w-full p-3 bg-red-600 text-white rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 mb-4">New Game</button>

            <h2 id="current-round-title" class="text-xl font-semibold text-blue-600 mb-4 text-center">Round 1</h2>

             <div id="current-round-inputs" class="mb-6">
                  </div>

            <button id="calculate-round-btn" class="w-full p-3 bg-green-600 text-white rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 mb-2 hidden">Calculate Round Score</button>
            <button id="next-round-btn" class="w-full p-3 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 mb-2 hidden">Next Round</button>


            <div class="score-table-container overflow-x-auto mb-6">
                <table id="score-table" class="w-full border-collapse border border-gray-300">
                    <thead>
                        <tr>
                            <th class="border border-gray-300 p-2 bg-blue-600 text-white text-center">Round</th>
                            </tr>
                         </thead>
                    <tbody id="score-table-body">
                        </tbody>
                    <tfoot id="score-table-foot">
                         <tr id="round-score-row" class="bg-gray-200 font-semibold">
                            <td class="border border-gray-300 p-2 text-center">Round Score</td>
                            </tr>
                        <tr id="total-score-row" class="bg-gray-300 font-bold sticky-footer">
                            <td class="border border-gray-300 p-2 text-center">Total</td>
                            </tr>
                    </tfoot>
                </table>
            </div>
             </div>

        <div id="game-history" class="mt-8 pt-6 border-t border-gray-300">
            <h2 class="text-xl font-semibold text-blue-600 mb-4 text-center">Game History</h2>
            <div class="overflow-x-auto">
                <table id="history-table" class="w-full border-collapse border border-gray-300">
                    <thead>
                        <tr>
                            <th class="border border-gray-300 p-2 bg-gray-600 text-white text-center">Date/Time</th>
                            </tr>
                    </thead>
                    <tbody id="history-table-body">
                        <tr>
                              <td colspan="100%" class="border border-gray-300 p-2 text-center italic text-gray-600">No games played yet.</td>
                         </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
